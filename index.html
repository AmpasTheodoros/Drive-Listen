<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4#t=0.5" autoplay loop muted></video>
  </body>
  <script>
    var video = document.getElementById('video');
    video.addEventListener('loadedmetadata', function() {
        this.currentTime = this.duration / 2;
    });
  </script>
</html>
